<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <title>Friends Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Services</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-key"></i>
        <span>11%</span>
        <i class="fas fa-battery-quarter fa-2x"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="header-icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></i></span>
        <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
      </div>
    </header>
    <div class="friends-display">
      <a href="" class="friends-display__link"><i class="fas fa-info-circle"></i> Friends' Names Display <i class="fas fa-chevron-right "></i></a>
    </div>
<main class="friends-screen">
  <div class="user-component">
    <div class="user-component__column">
      <img src="./img/ko.png" alt="" class="user-component__avatar user-component__avatar--xl">
      <div class="user-component__text">
        <h3 class="user-component__title">Ko Jung Hoon</h3>
        <h4 class="user-component__subtitle"></h4>
      </div>
    </div>
    <div class="user-component__column"></div>
  </div>
  <div class="friends-screen__channel">
    <div class="friends-screen__channel-header">
      <span>Channel</span><i class="fas fa-chevron-up"></i>
    </div>
    <div class="user-component">
      <div class="user-component__column">
        <img src="./img/ko.png" alt="" class="user-component__avatar user-component__avatar--sm">
        <div class="user-component__text">
          <h3 class="user-component__title user-component__title--not-bold">Channel</h3>
          <h4 class="user-component__subtitle"></h4>
        </div>
      </div>
      <div class="user-component__column">
        <span class="user-component__column-span">2</span>
        <i class="fas fa-chevron-right fa-sm"></i>
      </div>
    </div>    
  </div>
</main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a href="friends.html" class="nav__link"
            ><i class="fas fa-user fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <span class="nav__notificaton badge">1</span>
          <a href="chats.html" class="nav__link"><i class="far fa-comment fa-lg"></i></a>
        </li>
        <li class="nav__btn">
          <a href="find.html" class="nav__link"><i class="fas fa-search fa-lg"></i></a>
        </li>
        <li class="nav__btn">
          <a href="more.html" class="nav__link">
            <span class="nav__middot middot"></span>
            <i class="fas fa-ellipsis-h fa-lg"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="splash-screen">
      <i class="fas fa-comment"></i>
    </div>
    <div id="no-mobile">
      <span>Your Screen is too big ㅠㅠ</span>
    </div>
  </body>
</html>
