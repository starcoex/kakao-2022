<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <title>Setting Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Services</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-key"></i>
        <span>11%</span>
        <i class="fas fa-battery-quarter fa-2x"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html"><i class="fas fa-chevron-left fa-lg"></i></a>
      </div>
      <div class="alt-header__column">
        <h2>Settings</h2>
      </div>
      <div class="alt-header__column">
        <a href="find.html"><i class="fas fa-search fa-lg"></i></a>
      </div>
    </header>

    <main class="main-screen">
      <ul class="settings-list">
        <li class="settings-setting">
          <div class="settings-setting__column">
            <i class="fas fa-bullhorn"></i>
            <span>Noticex</span>
          </div>
          <div class="settings-setting__column"></div>
        </li>
        <li class="settings-setting">
          <div class="settings-setting__column">
            <i class="fas fa-clinic-medical"></i>
            <span>Kako Lab</span>
          </div>
          <div class="settings-setting__column"></div>
        </li>
        <li class="settings-setting">
          <div class="settings-setting__column">
            <i class="fas fa-certificate"></i>
            <span>Version</span>
          </div>
          <div class="settings-setting__column">Latest Version</div>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a href="friends.html" class="nav__link"
            ><i class="fas fa-user fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <!-- <span class="nav__notificaton badge">1</span> -->
          <a href="chats.html" class="nav__link"
            ><i class="far fa-comment fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a href="find.html" class="nav__link"
            ><i class="fas fa-search fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a href="more.html" class="nav__link">
            <span class="nav__middot middot"></span>
            <i class="fas fa-ellipsis-h fa-lg"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your Screen is too big ㅠㅠ</span>
    </div>
  </body>
</html>
